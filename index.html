
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twelve Days - Intentional Holiday Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            color: #f0f0f0;
            overflow-x: hidden;
            min-height: 100vh;
        }
        h1, h2, h3, .serif {
            font-family: 'Crimson Pro', serif;
        }

        /* Snow Animation */
        .snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .snow {
            position: absolute;
            top: -10px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
        /* Content Overlay to ensure readability */
        #root {
            position: relative;
            z-index: 1;
        }
        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="snow-container" id="snow-container"></div>
    <div id="root"></div>
    <script>
        // Generate snowflakes
        const container = document.getElementById('snow-container');
        for (let i = 0; i < 100; i++) {
            const snow = document.createElement('div');
            snow.className = 'snow';
            const size = Math.random() * 3 + 2 + 'px';
            snow.style.width = size;
            snow.style.height = size;
            snow.style.left = Math.random() * 100 + 'vw';
            snow.style.animationDuration = Math.random() * 3 + 7 + 's';
            snow.style.animationDelay = Math.random() * 5 + 's';
            snow.style.opacity = Math.random();
            container.appendChild(snow);
        }
    </script>
</body>
</html>
